# ===================================================================
# RabbitMQ Configuration
# ===================================================================
#
# Configuration for Titan Watch microservices
# Used primarily by the Maintenance Service (Saga Pattern)
#
# ===================================================================

# Networking
listeners.tcp.default = 5672

# Management plugin
management.tcp.port = 15672
management.tcp.ip = 0.0.0.0
management.load_definitions = /etc/rabbitmq/definitions.json

# Memory and disk limits
vm_memory_high_watermark.relative = 0.6
disk_free_limit.relative = 1.0

# Message TTL
default_vhost = titanwatch
default_user = titanwatch
default_pass = titanwatch_secret

# Logging
log.console = true
log.console.level = info
log.file.level = info

# Cluster (single node for development)
cluster_formation.peer_discovery_backend = classic_config
cluster_formation.classic_config.nodes.1 = rabbit@localhost

# Performance tuning
channel_max = 2048
heartbeat = 60

# Queue settings
queue_master_locator = min-masters

# Dead letter exchange settings
# These will be created via definitions.json
