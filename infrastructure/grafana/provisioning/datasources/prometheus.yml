# ===================================================================
# Grafana Datasource Provisioning - Prometheus
# ===================================================================
#
# This file automatically configures Prometheus as a datasource
# when Grafana starts.
#
# ===================================================================

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      httpMethod: POST
    version: 1
