version: '3.9'

# ===================================================================
# TITAN WATCH - Infrastructure Docker Compose
# ===================================================================
#
# This file orchestrates all infrastructure services for the
# Titan Watch microservices architecture.
#
# Services included:
# - Databases: PostgreSQL, MongoDB, Redis, TimescaleDB
# - Message Brokers: RabbitMQ, Kafka + Zookeeper
# - API Gateway: Nginx
# - Monitoring: Prometheus, Grafana
#
# Usage:
#   make infra-up      # Start all infrastructure
#   make infra-down    # Stop all infrastructure
#   make infra-logs    # View logs
#
# ===================================================================

networks:
  titanwatch-network:
    driver: bridge
    name: titanwatch-network

volumes:
  # Databases
  postgres-data:
    name: titanwatch-postgres-data
  mongodb-data:
    name: titanwatch-mongodb-data
  redis-data:
    name: titanwatch-redis-data
  timescaledb-data:
    name: titanwatch-timescaledb-data

  # Message Brokers
  rabbitmq-data:
    name: titanwatch-rabbitmq-data
  zookeeper-data:
    name: titanwatch-zookeeper-data
  kafka-data:
    name: titanwatch-kafka-data

  # Monitoring
  prometheus-data:
    name: titanwatch-prometheus-data
  grafana-data:
    name: titanwatch-grafana-data

services:
  # ===================================================================
  # DATABASES
  # ===================================================================

  # PostgreSQL - Main database for Auth, Jaeger, Shatterdome, Event projections, Maintenance
  postgres:
    image: postgres:16-alpine
    container_name: titanwatch-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-titanwatch}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-titanwatch_secret}
      POSTGRES_DB: ${POSTGRES_DB:-titanwatch}
      POSTGRES_MULTIPLE_DATABASES: ${POSTGRES_MULTIPLE_DBS:-auth_db,jaeger_db,shatterdome_db,event_db,maintenance_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh:ro
    networks:
      - titanwatch-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-titanwatch}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB - For Kaiju Service and Event Store
  mongodb:
    image: mongo:7
    container_name: titanwatch-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-titanwatch}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-titanwatch_secret}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-titanwatch}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb-data:/data/db
      - ./infrastructure/docker/mongodb/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - titanwatch-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - For caching and session storage
  redis:
    image: redis:7-alpine
    container_name: titanwatch-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-titanwatch_secret} --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    networks:
      - titanwatch-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # TimescaleDB - For high-performance time-series data (Tracking Service)
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: titanwatch-timescaledb
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${TIMESCALE_USER:-titanwatch}
      POSTGRES_PASSWORD: ${TIMESCALE_PASSWORD:-titanwatch_secret}
      POSTGRES_DB: ${TIMESCALE_DB:-tracking_db}
    ports:
      - "${TIMESCALE_PORT:-5433}:5432"
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
      - ./infrastructure/docker/timescaledb/init-timescale.sql:/docker-entrypoint-initdb.d/init-timescale.sql:ro
    networks:
      - titanwatch-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TIMESCALE_USER:-titanwatch}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================================================================
  # MESSAGE BROKERS
  # ===================================================================

  # RabbitMQ - For command-based workflows (Maintenance Service)
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: titanwatch-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-titanwatch}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-titanwatch_secret}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-titanwatch}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"      # AMQP port
      - "${RABBITMQ_MGMT_PORT:-15672}:15672"  # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      - ./infrastructure/docker/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      - ./infrastructure/docker/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
    networks:
      - titanwatch-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Zookeeper - Required for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: titanwatch-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
    ports:
      - "${ZOOKEEPER_PORT:-2181}:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
    networks:
      - titanwatch-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka - For event streaming (Event Service, Analytics)
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: titanwatch-kafka
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_DELETE_TOPIC_ENABLE: 'true'
    ports:
      - "${KAFKA_PORT:-29092}:29092"
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - titanwatch-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ===================================================================
  # API GATEWAY
  # ===================================================================

  # Nginx - API Gateway and reverse proxy
  nginx:
    image: nginx:alpine
    container_name: titanwatch-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - titanwatch-network
    depends_on:
      - prometheus
      - grafana
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===================================================================
  # MONITORING & OBSERVABILITY
  # ===================================================================

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: titanwatch-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - prometheus-data:/prometheus
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./infrastructure/prometheus/alerts:/etc/prometheus/alerts:ro
    networks:
      - titanwatch-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana - Monitoring dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: titanwatch-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-titanwatch_secret}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource,grafana-worldmap-panel
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:3000}
      GF_AUTH_ANONYMOUS_ENABLED: 'false'
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infrastructure/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infrastructure/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - titanwatch-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
