version: '3.9'

services:
  jaeger-service:
    build: .
    container_name: titanwatch-jaeger-service
    ports:
      - "8002:8002"
    environment:
      - NODE_ENV=development
      - PORT=8002
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=jaeger_db
      - DB_USER=titanwatch
      - DB_PASSWORD=titanwatch_secret
      - DB_SYNC=true
      - DB_LOGGING=true
    depends_on:
      - postgres-jaeger
    networks:
      - titanwatch-network
    volumes:
      - ./src:/app/src
    command: npm run dev

  postgres-jaeger:
    image: postgres:16-alpine
    container_name: titanwatch-jaeger-db
    environment:
      POSTGRES_DB: jaeger_db
      POSTGRES_USER: titanwatch
      POSTGRES_PASSWORD: titanwatch_secret
    ports:
      - "5433:5432"
    volumes:
      - postgres-jaeger-data:/var/lib/postgresql/data
    networks:
      - titanwatch-network

networks:
  titanwatch-network:
    external: true

volumes:
  postgres-jaeger-data:
